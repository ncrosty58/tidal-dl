# Example configuration for tidal-dl
# Place a copy at `/etc/tidal-dl/config.toml` for system-wide deployment.
# Secrets (tokens) should be stored in `/etc/default/tidal-dl` and NOT committed to git.
# For local development you can use a `config.toml` next to `app.py`, but add it to `.gitignore`.

# Template and static folder paths (optional)
template_folder = "./templates"
static_folder = "./static"

# Path to the tidal-dl-ng binary (default uses $PATH)
tidal_dl_bin = "tidal-dl-ng"

# Download timeout in seconds (0 = disabled)
download_timeout = 0

# Optional token to require for downloads (sent in header X-Download-Token)
download_token = ""

# Flask listen settings
flask_host = "0.0.0.0"
flask_port = 5050
