<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmosLab Tidal-DL</title>
    <link rel="icon" type="image/x-icon" href="/tidal-dl/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        /* Smooth transitions for buttons */
        button {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-gray-800 rounded-xl shadow-2xl p-8 max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">CosmosLab Tidal-DL</h1>
        <div class="flex flex-col sm:flex-row gap-3 mb-6">
            <div class="relative flex-1">
                <input
                    type="text"
                    id="url"
                    placeholder="Enter Tidal URL"
                    class="w-full pr-12 p-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
                <button
                    id="clear-button"
                    type="button"
                    onclick="clearUrl()"
                    title="Clear the URL input"
                    class="absolute right-1 top-1/2 transform -translate-y-1/2 px-3 py-1 bg-gray-600 text-white rounded-lg hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                    âœ•
                </button>
            </div>
            <button
                onclick="startDownload()"
                class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
                Go
            </button>
            <button
                id="stop-button"
                onclick="stopDownload()"
                class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 hidden"
            >
                Stop
            </button>
        </div>
        <div
            id="output"
            class="bg-gray-700 p-4 rounded-lg border border-gray-600 max-h-80 overflow-y-auto text-sm font-mono text-gray-200"
        ></div>
    </div>

    <script>
        let eventSource = null;
        let retryCount = 0;
        const maxRetries = 3;

        async function startDownload() {
            const url = document.getElementById('url').value;
            const outputDiv = document.getElementById('output');
            const stopButton = document.getElementById('stop-button');
            outputDiv.textContent = 'Processing...';
            stopButton.classList.remove('hidden');

            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }

            try {
                const response = await fetch('/tidal-dl/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `url=${encodeURIComponent(url)}`
                });
                const result = await response.json();
                if (!response.ok) {
                    outputDiv.textContent = 'Error: ' + result.error + '\n';
                    stopButton.classList.add('hidden');
                    return;
                }

                connectStream();
            } catch (error) {
                outputDiv.textContent = 'Error: ' + error.message + '\n';
                stopButton.classList.add('hidden');
            }
        }

        function clearUrl() {
            const input = document.getElementById('url');
            if (!input) return;
            input.value = '';
            input.focus();
        }

        function connectStream() {
            const outputDiv = document.getElementById('output');
            const stopButton = document.getElementById('stop-button');
            eventSource = new EventSource('/tidal-dl/stream');

            eventSource.onmessage = function(event) {
                if (event.data !== 'keep-alive') {
                    outputDiv.textContent += event.data + '\n';
                    outputDiv.scrollTop = outputDiv.scrollHeight;
                }
                retryCount = 0;
            };

            eventSource.onerror = function() {
                if (retryCount < maxRetries) {
                    outputDiv.textContent += `Connection lost, retrying...\n`;
                    eventSource.close();
                    eventSource = null;
                    retryCount++;
                    setTimeout(connectStream, 2000);
                } else {
                    outputDiv.textContent += 'Error: Failed to connect to stream\n';
                    eventSource.close();
                    eventSource = null;
                    stopButton.classList.add('hidden');
                }
            };
        }

        async function stopDownload() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                const outputDiv = document.getElementById('output');
                outputDiv.textContent += 'Stream stopped\n';
                document.getElementById('stop-button').classList.add('hidden');
                try {
                    await fetch('/tidal-dl/stop', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        }
                    });
                } catch (error) {
                    outputDiv.textContent += 'Error stopping download: ' + error.message + '\n';
                }
            }
        }
    </script>
</body>
</html>
